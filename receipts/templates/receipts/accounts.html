{% extends 'base.html' %} {% block content %}
<main>
  <div>
    <h1>Accounts</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Number of receipts</th>
      </tr>
    </thead>
    <tbody>
      {% for account in accountslist %}
      <tr>
        <td>{{ account.name }}</td>
        <td><b>{{ account.number }}</b></td>
        <td>{{ account.receipts.all|length }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock content %}
